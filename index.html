<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Horoscope Widget</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px;
    background: #f5f5f7;
  }

  .widget {
    width: 260px;
    padding: 22px;
    border-radius: 22px;
    background: #FFD6E0;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
    transition: background 0.3s ease, transform 0.3s ease;
  }

  /* header */
  .top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
  }

  .top strong {
    font-size: 18px;
    text-transform: lowercase;
    letter-spacing: -0.3px;
  }

  .toggleBtn {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    opacity: .6;
    transition: .2s;
  }

  .toggleBtn:hover {
    opacity: 1;
    transform: scale(1.15);
  }

  /* text */
  #details {
    overflow: hidden;
    transition: max-height .35s ease;
    max-height: 300px;
  }

  #horoscopeText {
    font-size: 14px;
    line-height: 1.45;
  }

  #dateLabel {
    font-size: 11px;
    opacity: 0.55;
    margin-top: 8px;
    text-align: right;
  }

  /* controls */
  .controls {
    margin-top: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #signSelect {
    padding: 6px 10px;
    border-radius: 12px;
    border: 1px solid #d1d1d6;
    background: white;
    text-transform: lowercase;
  }

  /* themes */
  .themes {
    display: flex;
    gap: 6px;
  }

  .themes button {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: transform .2s;
  }

  .themes button:hover {
    transform: scale(1.2);
  }
</style>
</head>

<body>

<div class="widget" id="widget">
  
  <div class="top">
    <strong id="headerSign">aries</strong>
    <button class="toggleBtn" id="toggleBtn">⌄</button>
  </div>

  <div id="details">
    <div id="horoscopeText">loading…</div>
    <div id="dateLabel"></div>
  </div>

  <div class="controls">
    <select id="signSelect">
      <option value="aries">aries</option>
      <option value="taurus">taurus</option>
      <option value="gemini">gemini</option>
      <option value="cancer">cancer</option>
      <option value="leo">leo</option>
      <option value="virgo">virgo</option>
      <option value="libra">libra</option>
      <option value="scorpio">scorpio</option>
      <option value="sagittarius">sagittarius</option>
      <option value="capricorn">capricorn</option>
      <option value="aquarius">aquarius</option>
      <option value="pisces">pisces</option>
    </select>

    <div class="themes">
      <button data-color="#FFD6E0"></button>
      <button data-color="#D6E8FF"></button>
      <button data-color="#E7FFD6"></button>
      <button data-color="#FFEAD6"></button>
    </div>
  </div>
</div>

<script>
// ------------------- HOROSCOPE LOADING -------------------
async function loadHoroscope(sign) {
  const text = document.getElementById("horoscopeText");
  const dateLabel = document.getElementById("dateLabel");

  text.innerHTML = "checking the stars…";

  try {
    const res = await fetch(
      https://api.api-ninjas.com/v1/horoscope?zodiac=${sign},
      {
        headers: { "X-Api-Key": "blbTUv2CVt9YgApgn2mioA==nKrg5ySEuPnb5cPE" }
      }
    );

    const data = await res.json();

    text.innerHTML = <strong>${sign}</strong>${data.horoscope};
    dateLabel.textContent = new Date().toLocaleDateString();

  } catch (err) {
    console.log(err);
    text.innerHTML = "couldn't load your horoscope ✨";
  }
}

const signSelect = document.getElementById("signSelect");
const widget = document.getElementById("widget");

// Sign change
signSelect.addEventListener("change", () => {
  loadHoroscope(signSelect.value);
});
// ------------------- CONTROLS -------------------
const signSelect = document.getElementById("signSelect");
const widget = document.getElementById("widget");
const details = document.getElementById("details");
const toggleBtn = document.getElementById("toggleBtn");

// sign change
signSelect.addEventListener("change", () => loadHoroscope(signSelect.value));

// theme picker
document.querySelectorAll(".themes button").forEach(btn => {
  btn.style.background = btn.dataset.color;
  btn.addEventListener("click", () => {
    widget.style.background = btn.dataset.color;
    localStorage.setItem("horoscopeTheme", btn.dataset.color);
  });
});

// saved theme
const saved = localStorage.getItem("horoscopeTheme");
if (saved) widget.style.background = saved;

// hide/show
let open = true;
toggleBtn.addEventListener("click", () => {
  open = !open;
  details.style.maxHeight = open ? "300px" : "0px";
  toggleBtn.textContent = open ? "⌄" : "›";
});

// initial load
loadHoroscope(signSelect.value);
</script>

</body>
</html>
