<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Horoscope Widget</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px;
    background: #f5f5f7;
  }

  .widget {
    width: 260px;
    padding: 22px;
    border-radius: 22px;
    background: #FFD6E0;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
    transition: background 0.3s ease;
  }

  /* header */
  .top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
  }

  .signWrap {
    display: flex;
    flex-direction: column;
  }

  #headerSign {
    font-size: 18px;
    text-transform: lowercase;
    letter-spacing: -0.3px;
    margin-bottom: 4px;
  }

  #signSelect {
    padding: 5px 9px;
    border-radius: 12px;
    border: 1px solid #ddd;
    background: white;
    font-size: 12px;
    text-transform: lowercase;
  }

  .toggleBtn {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    opacity: .6;
    transition: .2s;
  }

  .toggleBtn:hover {
    opacity: 1;
    transform: scale(1.15);
  }

  /* details */
  #details {
    overflow: hidden;
    transition: max-height .35s ease;
    max-height: 300px;
  }

  #horoscopeText {
    font-size: 14px;
    line-height: 1.45;
  }

  #horoscopeText strong {
    display: block;
    margin-bottom: 6px;
    text-transform: lowercase;
    font-weight: 600;
  }

  #dateLabel {
    font-size: 11px;
    opacity: 0.55;
    margin-top: 8px;
    text-align: right;
  }

  /* themes */
  .themes {
    margin-top: 16px;
    display: flex;
    gap: 6px;
    justify-content: center;
  }

  .themes button {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: transform .2s;
  }

  .themes button:hover {
    transform: scale(1.2);
  }
</style>
</head>

<body>

<div class="widget" id="widget">
  
  <!-- HEADER + sign selector -->
  <div class="top">
    <div class="signWrap">
      <strong id="headerSign">aries</strong>
      <select id="signSelect">
        <option>aries</option>
        <option>taurus</option>
        <option>gemini</option>
        <option>cancer</option>
        <option>leo</option>
        <option>virgo</option>
        <option>libra</option>
        <option>scorpio</option>
        <option>sagittarius</option>
        <option>capricorn</option>
        <option>aquarius</option>
        <option>pisces</option>
      </select>
    </div>

    <button class="toggleBtn" id="toggleBtn">⌄</button>
  </div>

  <!-- details -->
  <div id="details">
    <div id="horoscopeText">loading…</div>
    <div id="dateLabel"></div>
  </div>

  <!-- themes -->
  <div class="themes">
    <button data-color="#FFD6E0"></button>
    <button data-color="#D6E8FF"></button>
    <button data-color="#E7FFD6"></button>
    <button data-color="#FFEAD6"></button>
  </div>

</div>

<script>
async function loadHoroscope(sign) {
  const text = document.getElementById("horoscopeText");
  const dateLabel = document.getElementById("dateLabel");
  const headerSign = document.getElementById("headerSign");

  text.innerHTML = "checking the stars…";
  headerSign.textContent = sign.toLowerCase();

  try {
    const res = await fetch(
      `https://api.api-ninjas.com/v1/horoscope?zodiac=${sign}`,
      {
        headers: { "X-Api-Key": "blbTUv2CVt9YgApgn2mioA==nKrg5ySEuPnb5cPE" }
      }
    );

    const data = await res.json();

    if (!data.horoscope) {
      text.innerHTML = "no stars today ✨";
      return;
    }

    text.innerHTML = `<strong>${sign}</strong>${data.horoscope}`;
    dateLabel.textContent = new Date().toLocaleDateString();

  } catch (err) {
    console.log(err);
    text.innerHTML = "couldn't load your horoscope ✨";
  }
}

// ELEMENTS
const signSelect = document.getElementById("signSelect");
const widget = document.getElementById("widget");
const details = document.getElementById("details");
const toggleBtn = document.getElementById("toggleBtn");

// SIGN CHANGE
signSelect.addEventListener("change", () => loadHoroscope(signSelect.value));

// THEMES
document.querySelectorAll(".themes button").forEach(btn => {
  btn.style.background = btn.dataset.color;

  btn.addEventListener("click", () => {
    widget.style.background = btn.dataset.color;
    localStorage.setItem("horoscopeTheme", btn.dataset.color);
  });
});

// LOAD SAVED THEME
const saved = localStorage.getItem("horoscopeTheme");
if (saved) widget.style.background = saved;

// HIDE / SHOW DETAILS
let open = true;
toggleBtn.addEventListener("click", () => {
  open = !open;
  details.style.maxHeight = open ? "300px" : "0";
  toggleBtn.textContent = open ? "⌄" : "›";
});

// INITIAL LOAD
loadHoroscope(signSelect.value);
</script>

</body>
</html>
