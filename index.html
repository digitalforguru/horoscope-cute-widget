<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cute Horoscope Widget</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: transparent;
    display: flex;
    justify-content: center;
  }

  .widget {
    width: 320px;
    border-radius: 18px;
    background: var(--theme, #ffdfe7);
    padding: 18px;
    box-sizing: border-box;
    box-shadow: 0 4px 25px rgba(0,0,0,0.12);
    transition: background 0.3s ease;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 14px;
  }

  .sign-title {
    font-size: 1.3rem;
    text-transform: lowercase;
    font-weight: 600;
    color: #000;
  }

  .toggle-btn {
    padding: 5px 12px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.45);
    backdrop-filter: blur(8px);
    cursor: pointer;
    font-size: 0.8rem;
    transition: transform 0.2s ease;
  }
  .toggle-btn:hover {
    transform: scale(1.05);
  }

  .horoscope-box {
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(10px);
    padding: 14px;
    border-radius: 14px;
    font-size: 0.9rem;
    line-height: 1.4;
    color: #000;
    overflow: hidden;
    max-height: 500px;
    transition: max-height 0.35s ease, opacity 0.25s ease;
  }
  .horoscope-box.hidden {
    max-height: 0;
    opacity: 0;
    padding-top: 0;
    padding-bottom: 0;
  }

  select {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: #fff;
    margin-bottom: 12px;
    font-size: 1rem;
    text-transform: lowercase;
  }

  .themes {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 14px;
  }
  .themes button {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
  }

  .date-label {
    text-align: right;
    font-size: 0.75rem;
    opacity: 0.6;
    margin-top: 6px;
  }
</style>

</head>
<body>

<div class="widget">
  
  <select id="signSelect">
    <option value="">choose your sign</option>
    <option>aires</option>
    <option>taurus</option>
    <option>gemini</option>
    <option>cancer</option>
    <option>leo</option>
    <option>virgo</option>
    <option>libra</option>
    <option>scorpio</option>
    <option>sagittarius</option>
    <option>capricorn</option>
    <option>aquarius</option>
    <option>pisces</option>
  </select>

  <div class="header">
    <div class="sign-title" id="signTitle">horoscope</div>
    <button class="toggle-btn" id="toggleBtn">hide</button>
  </div>

  <div id="horoscopeBox" class="horoscope-box">
    <div id="horoscopeText">loading…</div>
    <div class="date-label" id="dateLabel"></div>
  </div>

  <div class="themes">
    <button data-theme="#ffdfe7"></button>
    <button data-theme="#e8eaff"></button>
    <button data-theme="#ffe9c7"></button>
    <button data-theme="#daf5e3"></button>
    <button data-theme="#f7dfff"></button>
  </div>
</div>

<script>
const signSelect = document.getElementById("signSelect");
const signTitle = document.getElementById("signTitle");
const horoscopeText = document.getElementById("horoscopeText");
const dateLabel = document.getElementById("dateLabel");
const horoscopeBox = document.getElementById("horoscopeBox");
const toggleBtn = document.getElementById("toggleBtn");

// THEME LOADING
const savedTheme = localStorage.getItem("horoscopeTheme");
if (savedTheme) document.querySelector(".widget").style.setProperty("--theme", savedTheme);

document.querySelectorAll(".themes button").forEach(btn => {
  btn.style.background = btn.dataset.theme;
  btn.addEventListener("click", () => {
    const t = btn.dataset.theme;
    document.querySelector(".widget").style.setProperty("--theme", t);
    localStorage.setItem("horoscopeTheme", t);
  });
});

// TOGGLE SHOW/HIDE
toggleBtn.addEventListener("click", () => {
  horoscopeBox.classList.toggle("hidden");
  toggleBtn.textContent = horoscopeBox.classList.contains("hidden") ? "show" : "hide";
});

// LOAD HOROSCOPE
async function loadHoroscope(sign) {
  if (!sign) return;

  horoscopeText.textContent = "checking the stars…";
  signTitle.textContent = sign;
  localStorage.setItem("savedHoroscopeSign", sign);

  try {
    const url = `https://api.api-ninjas.com/v1/horoscope?zodicac=${sign}`;
    const res = await fetch(url, {
      headers: { "X-Api-Key": "blbTUv2CVt9YgApgn2mioA==nKrg5ySEuPnb5cPE" }
    });
    const data = await res.json();
    horoscopeText.textContent = data.horoscope || "no stars today ✨";
    dateLabel.textContent = new Date().toLocaleDateString();
  } catch (e) {
    horoscopeText.textContent = "couldn't read the stars ✨";
  }
}

// LOAD SAVED SIGN
const savedSign = localStorage.getItem("savedHoroscopeSign");
if (savedSign) {
  signSelect.value = savedSign;
  loadHoroscope(savedSign);
}

// ON CHANGE
signSelect.addEventListener("change", () => {
  loadHoroscope(signSelect.value);
});
</script>

</body>
</html>
