<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Horoscope Widget</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px;
    background: #f5f5f7;
  }

  .widget {
    width: 260px;
    padding: 22px;
    border-radius: 22px;
    background: #FFD6E0;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
    transition: background 0.3s ease;
  }

  /* header */
  .top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
  }

  .signWrap {
    display: flex;
    flex-direction: column;
  }

  #headerSign {
    font-size: 18px;
    text-transform: lowercase;
    letter-spacing: -0.3px;
    margin-bottom: 4px;
  }

  #signSelect {
    padding: 5px 9px;
    border-radius: 12px;
    border: 1px solid #ddd;
    background: white;
    font-size: 12px;
    text-transform: lowercase;
  }

  .toggleBtn {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    opacity: .6;
    transition: .2s;
  }

  .toggleBtn:hover {
    opacity: 1;
    transform: scale(1.15);
  }

  /* details */
  #details {
    overflow: hidden;
    transition: max-height .35s ease;
    max-height: 300px;
  }

  #horoscopeText {
    font-size: 14px;
    line-height: 1.45;
  }

  #horoscopeText strong {
    display: block;
    margin-bottom: 6px;
    text-transform: lowercase;
    font-weight: 600;
  }

  #dateLabel {
    font-size: 11px;
    opacity: 0.55;
    margin-top: 8px;
    text-align: right;
  }

  /* themes */
  .themes {
    margin-top: 16px;
    display: flex;
    gap: 6px;
    justify-content: center;
  }

  .themes button {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: transform .2s;
  }

  .themes button:hover {
    transform: scale(1.2);
  }
  .zodiac-buttons {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 6px;
  margin-top: 14px;
}

.zodiac-buttons button {
  background: white;
  border: none;
  border-radius: 12px;
  padding: 6px 0;
  font-size: 14px;
  cursor: pointer;
  transition: background .2s, transform .15s;
}

.zodiac-buttons button:hover {
  transform: scale(1.08);
}

.zodiac-buttons button.active {
  background: rgba(0,0,0,0.15); 
  font-weight: 600;
}
</style>
</head>

<body>

<div class="widget" id="widget">
  
  <!-- HEADER + sign selector -->
  <div class="top">
    <div class="signWrap">
      <strong id="headerSign">aries</strong>
    </div>

    <button class="toggleBtn" id="toggleBtn">⌄</button>
  </div>
  
<div class="zodiac-buttons">
  <button data-sign="aries">♈︎</button>
  <button data-sign="taurus">♉︎</button>
  <button data-sign="gemini">♊︎</button>
  <button data-sign="cancer">♋︎</button>
  <button data-sign="leo">♌︎</button>
  <button data-sign="virgo">♍︎</button>
  <button data-sign="libra">♎︎</button>
  <button data-sign="scorpio">♏︎</button>
  <button data-sign="sagittarius">♐︎</button>
  <button data-sign="capricorn">♑︎</button>
  <button data-sign="aquarius">♒︎</button>
  <button data-sign="pisces">♓︎</button>
</div>
  <!-- details -->
  <div id="details">
    <div id="horoscopeText">loading…</div>
    <div id="dateLabel"></div>
  </div>

  <!-- themes -->
  <div class="themes">
    <button data-color="#FFD6E0"></button>
    <button data-color="#D6E8FF"></button>
    <button data-color="#E7FFD6"></button>
    <button data-color="#FFEAD6"></button>
  </div>

</div>

<script>
// zodiac buttons
const zodiacBtns = document.querySelectorAll(".zodiac-buttons button");
const headerSign = document.getElementById("headerSign");

// load saved sign
const savedSign = localStorage.getItem("horoscopeSign") || "aries";

// highlight saved button
zodiacBtns.forEach(btn => {
  if (btn.dataset.sign === savedSign) btn.classList.add("active");
});

// click interaction
zodiacBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    zodiacBtns.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const sign = btn.dataset.sign;
    headerSign.textContent = sign;
    localStorage.setItem("horoscopeSign", sign);

    loadHoroscope(sign);
  });
});

// initial load
headerSign.textContent = savedSign;
loadHoroscope(savedSign);
</script>

</body>
</html>
